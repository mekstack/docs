title: Mekstack Cloud
description:
  - >
    Мекстак это опенсорсное гиперконвергентное высокодоступное облако для студентов МИЭМ.
  - >
    В связи с маленькостью облака клиенты имеют доступ к линии поддержки 24/7, которая довольно расслабленно работает.
    Сервера мекстака располагаются в серверной МИЭМа, поэтому каждому серверу автоматически предоставляется 950 Gbps DDoS защита, 99.(9) SLA и персональный аудитор из отдела Информационной Безопасности НИУ ВШЭ.
  - >
    Плюс гигабайт рамы за звездочку <a href=https://github.com/mekstack target="_blank">github.com/mekstack</a>

